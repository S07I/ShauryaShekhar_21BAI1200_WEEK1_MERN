<!DOCTYPE html>
<html>
<head>
  <title>JS_Task3</title>
  <style>
    .clicked-button {
      border:2px solid  skyblue;
      
    }
    /* Style for result boxes */
    .result-box {
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 15%;
      margin-left: 30%;
      width: 30%;
      background-color: #f7f7f7;
      /* Styles for screens smaller than 768px (e.g., mobile phones) */
@media (max-width: 768px) {
    /* Your responsive CSS rules go here */
    .container {
        max-width: 100%; /* Expand container to full width */
    }
}

    }
  </style>
  <center><h1>Multiplication and Division Calculator</h1></center>
  <script>
    function calculate1() {
      // Clear the division result
      document.getElementById('divideResult').textContent = "";
      
      // Get the values of the two input fields
      const firstNumber = parseFloat(document.getElementById('firstNumber').value);
    
      const secondNumber = parseFloat(document.getElementById('secondNumber').value);

      // Calculate the multiplication result
      const multiplicationResult = firstNumber * secondNumber;

      // Display the multiplication result in the appropriate HTML element
      document.getElementById('multiplyResult').textContent = `The Result is: ${multiplicationResult}`;
        // Change the border color of the Multiply button to skyblue
        document.getElementById('multiplyButton').style.borderColor = 'skyblue';
      document.getElementById('divideButton').style.borderColor = '';
    }

    function calculate2() {
      // Clear the multiplication result
      document.getElementById('multiplyResult').textContent = "";
      
      // Get the values of the two input fields
      const firstNumber = parseFloat(document.getElementById('firstNumber').value);
    
      const secondNumber = parseFloat(document.getElementById('secondNumber').value);

      // Calculate the division result
      const divisionResult = firstNumber / secondNumber;

      // Display the division result in the appropriate HTML element
      document.getElementById('divideResult').textContent = `The Result is: ${divisionResult}`;
          // Change the border color of the Divide button to skyblue
          document.getElementById('divideButton').style.borderColor = 'skyblue';
      document.getElementById('multiplyButton').style.borderColor = '';
    }
  </script>
</head>
<body>
 
            <div class="result-box">

  <form>
    <label for="firstNumber">1st Number: </label>
    <input type="number" id="firstNumber" required>
    <br><br>
    <label for="secondNumber">2nd Number:</label>
    <input type="number" id="secondNumber" required>
    <br><br>
    <input type="button" value="Multiply" onclick="calculate1()" id="multiplyButton">
    <input type="button" value="Divide" onclick="calculate2()" id="divideButton">
  </form>
  <p id="multiplyResult"></p>
  <p id="divideResult"></p>

</div>
</body>
</html>
